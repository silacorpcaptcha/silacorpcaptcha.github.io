<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifizierung</title>
</head>
<body>
    <h1>Verifizierung</h1>
    <p>Bitte schreiben Sie den folgenden Text ab, um zu best√§tigen, dass Sie kein Bot sind:</p>
    <p><strong>I am not a bot</strong></p>
    <input type="text" id="verification_text" required>
    <button onclick="verify()">Absenden</button>
    
    <script>
        function verify() {
            var userInput = document.getElementById("verification_text").value;
            if (userInput === "I am not a bot") {
                document.cookie = "verification=verified; expires=Thu, 01 Jan 2070 00:00:00 UTC; path=/";
                window.location.href = "http://massageapi.duckdns.org/redirectcaptcha.html";
            } else {
                alert("Der eingegebene Text ist falsch. Bitte versuchen Sie es erneut.");
            }
        }
    </script>
</body>
</html>
